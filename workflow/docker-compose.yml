        container_name: embedding
        volumes:
            - ../secrets:/secrets
            - ${PWD}:/app
        environment:
            GOOGLE_APPLICATION_CREDENTIALS: $GOOGLE_APPLICATION_CREDENTIALS
            GCP_PROJECT: $GCP_PROJECT
