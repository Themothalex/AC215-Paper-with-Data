networks:
    default:
        name: llm-rag-network
        external: true
services:
    text_processor:
        image: paper-with-data
        container_name: text_processor
        volumes:
            - ../secrets:/secrets
            - ${PWD}:/app
        environment:
            GOOGLE_APPLICATION_CREDENTIALS: $GOOGLE_APPLICATION_CREDENTIALS
            GCP_PROJECT: $GCP_PROJECT
        # command: sleep infinity

        # depends_on:
