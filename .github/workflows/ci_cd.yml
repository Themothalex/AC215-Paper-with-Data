name: CI and CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-format:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install black flake8

      - name: Check Code Format with Black
        run: black --check .

      - name: Lint Code with Flake8
        run: flake8 .
